<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>

  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <h5>Notes</h5>
        <div class="card" id="card">

        </div>
      </div>
      <div class="col-8">
        <div class="row">
          <h5>Add New Note</h5>
        </div>
        <div class="row">
          <input class="note-title" id="noteTitle" placeholder="Note Title" maxlength="28" type="text">
        </div>
        <div class="row">
          <textarea class="note-textarea" id="noteText" placeholder="Note Text" rows="4" cols="50"></textarea>
        </div>
        <div class="row">
          <button id="submitButton">Submit</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="/assets/js/index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      let noteID = 0
      const getNotes = () => axios.get('/api/notes')
        .then((res) => {
          // console.log(res)
          const { data: notes } = res
          noteID = notes.length
          console.log(noteID)
          let count = 0
          notes.forEach(note => {
            count++
            let newCard = document.createElement('div')
            newCard.innerHTML =
              `
            <div class="card-body">
            <h5 class="card-title">${note.title}</h5>
            <p class="card-text">${note.text}</p>
            <btn id = "deleteButton${count}" class="btn btn-primary">Delete Note</btn>
            </div>
            `
            document.getElementById('card').append(newCard)
          })
        })
        .catch(err => console.error(err))

      document.getElementById('submitButton').addEventListener('click', event => {
        event.preventDefault()
        let noteTitle = document.getElementById('noteTitle').value
        let noteText = document.getElementById('noteText').value
        let noteToPost = { id: noteID + 1, title: noteTitle, text: noteText }

        axios.post('/api/notes', noteToPost)
          .then(() => {
            location.reload()
            getNotes()
          })
      })
      getNotes()

      document.addEventListener('click', event => {
        if (event.target.className === 'btn-primary') { 
          console.log('hi')
        }
      })
    </script>

</body>

</html>
